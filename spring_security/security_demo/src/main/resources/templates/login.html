<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
</head>
<body onload="getValidateCode()">
<h2>自定义登录页面</h2>
<form action="/user/onlogin"  method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input type="text" name="validateCode"></td>
        </tr>
        <tr>
            <td><img style="display: inline-block" id="code" onclick="getValidateCode()"></tr>
        </tr>
        <tr><td><input type="checkbox" name="remember-me"/></td><td>Remember me</td> </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
</body>
<script src="/js/jquery.min.js"></script>
<script>
    function getValidateCode() {
        $.ajax({
            url:"/code/image",
            type:"get",
            success:function (msg) {
                console.log(msg);
                $("#code").attr("src",msg);
            }
        });
    }
</script>
</html>
